version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  commander:
    build:
      context: .
      dockerfile: Dockerfile.commander
    depends_on:
      - rabbitmq
    environment:
      - PORT=8080
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8080:8080"

  soldier:
    build:
      context: .
      dockerfile: Dockerfile.soldier
    depends_on:
      - rabbitmq
      - commander
    environment:
      - CONCURRENCY=5
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - INITIAL_TOKEN=<your-initial-token-here>       # Replace with actual token or use secret management
      - SOLDIER_ID=soldier-1
      - TOKEN_RENEW_URL=http://commander:8080/tokens/renew
